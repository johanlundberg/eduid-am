builders:
  - python
upstream:
  - eduid-userdb
triggers:
  cron: "@weekly"
slack:
  room: "eduid-builds"
python_module: eduid_am
python_source_directory: ./src/
clean_workspace: true

extra_jobs:
  - name: eduid-am-docker
    triggers:
      github_push: false
    upstream:
      - eduid-am
    builders:
      - docker
    docker_name: eduid/eduid-am
    
